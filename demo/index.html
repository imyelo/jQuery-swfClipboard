<!DOCTYPE HTML>
<html>
<head>
	<title>jQuery Plugin - swfClipboard</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
	<script src="js/jquery-swfClipboard.js"></script>
</head>
<body>
	<div id="left" style="float: left; width: 40%; margin: 5px 5%;">
		<textarea id="text_a">params : ($("#text_a").val(), './js/swfClipboard.swf');</textarea>
		<button id="copy_a">Copy</button>
		<textarea id="text_b">params : ($("#text_b").val(), './js/swfClipboard.swf', function(text){
		alert('b : ' + text);
	});</textarea>
		<button id="copy_b">Copy</button>
		<textarea id="text_c">params : ($("#text_c").val(), function(text){
		alert('success');
	}, './js/swfClipboard.swf');</textarea>
		<button id="copy_c">Copy</button>
		<textarea id="text_d">params : ({text: $("#text_d").val(), swf: './js/swfClipboard.swf', callback: function(text){
		alert(text);
	}, debug: 'true'});</textarea>
		<button id="copy_d">Copy</button>
		<pre id="text_e">How about [pre] ? </pre>
		<button id="copy_e">Copy</button> 
	</div>
	<div id="right" style="float: left; width: 40%; margin: 5px 5%;">
		<textarea id="paste_here" placeholder="try to paste the text here"></textarea>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#left > textarea").css({clear: "both", width: "100%", height: "80px"});
			$("#right > textarea").css({clear: "both", width: "100%", height: "500px"});
			$("button").css({width: '30%', height: "30px"});
			$("#copy_a").mouseover(function () {
				$(this).swfClipboard($("#text_a").val(), './js/swfClipboard.swf');
			});
			$("#copy_b").mouseover(function () {
				$(this).swfClipboard($("#text_b").val(), './js/swfClipboard.swf', function(text){
					alert('b : ' + text);
				});
			});
			$("#copy_c").mouseover(function () {
				$(this).swfClipboard($("#text_c").val(), function(){
					alert('success');
				}, './js/swfClipboard.swf');
			});
			$("#copy_d").mouseover(function () {
				$(this).swfClipboard({text: $("#text_d").val(), swf: './js/swfClipboard.swf', callback: function(text){
					alert(text);
				}, debug: 'true'});
			});
			$("#copy_e").mouseover(function () {
				$(this).swfClipboard($("#text_e").text(), './js/swfClipboard.swf', function(text){
					alert(text);
				});
			});
		});
	</script>
</body>
</html>
